<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">MUJU</h1>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasmain">
                <span class="navbar-toggler-icon"></span>
            </button>


        </div>

    </nav>

    <div class="offcanvas offcanvas-start" id="offcanvasmain">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">MUJU</h2>
            <button class="btn btn-close" data-bs-dismiss="offcanvas">

            </button>
        </div>

        <div class="offcanvas-body d-flex flex-column">
            <a href="#" class="btn btn-outline-dark my-1">Home</a>
            <a href="#" class="btn btn-outline-dark my-1">About Us</a>
            <a href="#" class="btn btn-outline-dark my-1">Services</a>
            <a href="#" class="btn btn-outline-dark my-1">Contact Us</a>
           
        </div>

        <div class="offcanvas-footer d-flex flex-column p-3">
            <a href="#" class="btn btn-outline-primary my-1"><i class="ri-settings-4-line"></i></a>
            <a href="#" class="btn btn-outline-primary my-1" data-bs-toggle="modal" data-bs-target="#logout">Log-Out</a>
            <div class="modal fade " id="logout">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary">Logout</h5>
                            <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body alert-primary">
                            Confirm You Want To Logout This Account Permanently ?
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-primary" data-bs-target="#exampleModalToggle"
                                data-bs-toggle="modal" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-outline-danger" data-bs-target="#exampleModalToggle"
                                data-bs-toggle="modal" data-bs-dismiss="modal" onclick="on2()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" class="btn btn-outline-danger my-1" data-bs-toggle="modal" data-bs-target="#delete">Delete
                Account</a>
            <div class="modal fade " id="delete">
                <div class="modal-dialog  modal-dialog-centered">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger">Delete</h5>
                            <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body alert-success">
                            Confirm You Want To Delete This Account Permanently ?
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-primary" data-bs-target="#exampleModalToggle"
                                data-bs-toggle="modal" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-outline-danger" data-bs-target="#exampleModalToggle"
                                data-bs-toggle="modal" data-bs-dismiss="modal" onclick="on1()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas-footer d-flex justify-content-center">
            <p>copyright&copy;2024 reserved made with &hearts; by <b>MUJU</b></p>
        </div>
    </div>
</body>
<script>
    function on1() {
        window.alert("account deleted successfully!!")
    }

    function on2() {
        window.alert("account logout successfully!!")
    }

</script>

</html>
